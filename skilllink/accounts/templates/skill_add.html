{% extends 'base.html' %}

{% block title %}Add Skill - SkillLink{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="add-skill-card shadow-lg mx-auto p-4 p-md-5">
    <h2 class="text-center mb-4 fw-bold text-theme">Add a New Skill</h2>
    <p class="text-center mb-4 text-muted small">
      Showcase your talent and let others learn from your expertise.
    </p>

    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
      {% csrf_token %}

      <!-- Skill Name -->
      <div class="mb-3">
        <label for="skill_name" class="form-label fw-semibold">Skill Name</label>
        <input type="text" class="form-control form-control-theme" id="skill_name" name="skill_name" placeholder="e.g., Web Development, Guitar" required>
      </div>

      <!-- Skill Icon -->
      <div class="mb-3">
        <label for="skill_icon" class="form-label fw-semibold">Skill Icon (optional)</label>
        <input type="file" class="form-control form-control-theme" id="skill_icon" name="skill_icon">
      </div>

      <!-- Experience Level -->
      <div class="mb-3">
        <label for="experience_level" class="form-label fw-semibold">Experience Level</label>
        <select class="form-select form-select-theme" id="experience_level" name="experience_level">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select>
      </div>

      <!-- Learning Status -->
      <div class="mb-3">
        <label for="learning_status" class="form-label fw-semibold">Learning Status</label>
        <select class="form-select form-select-theme" id="learning_status" name="learning_status">
          <option value="learning">Learning</option>
          <option value="practicing">Practicing</option>
          <option value="mastered">Mastered</option>
          <option value="teaching">Teaching</option>
        </select>
      </div>

      <!-- Token Cost -->
      <div class="mb-3">
        <label for="token_cost" class="form-label fw-semibold">Token Cost</label>
        <input type="number" class="form-control form-control-theme" id="token_cost" name="token_cost" min="0" value="0">
      </div>

      <!-- Personal Description -->
      <div class="mb-3">
        <label for="personal_description" class="form-label fw-semibold">Personal Description</label>
        <textarea class="form-control form-control-theme" id="personal_description" name="personal_description" rows="3" placeholder="Describe your skill and experience..."></textarea>
      </div>

      <!-- Available for Teaching -->
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="available_for_teaching" name="available_for_teaching">
        <label class="form-check-label" for="available_for_teaching">Available for Teaching</label>
      </div>

      <!-- Certificate URL -->
      <div class="mb-4">
        <label for="certificate_url" class="form-label fw-semibold">Certificate URL (optional)</label>
        <input type="url" class="form-control form-control-theme" id="certificate_url" name="certificate_url" placeholder="https://example.com/certificate">
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="btn btn-theme px-5 py-2 fw-bold shadow-sm">
          <i class="fas fa-plus-circle me-2"></i> Add Skill
        </button>
      </div>
    </form>

    <div class="text-center mt-4">
      <a href="{% url 'profile_edit' %}" class="text-decoration-none fw-semibold back-link">
        <i class="fas fa-arrow-left me-1"></i> Back to Profile
      </a>
    </div>
  </div>
</div>

<style>
/* üåê Font from base.html */
body {
  font-family: var(--base-font, 'Poppins', sans-serif);
}

/* üé® Card Design */
.add-skill-card {
  max-width: 700px;
  border-radius: 25px;
  background: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(255, 215, 0, 0.3);
  backdrop-filter: blur(15px);
  transition: all 0.3s ease;
}
.add-skill-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
}

/* üü° Inputs and Selects */
.form-control-theme, .form-select-theme {
  border-radius: 10px;
  border: 1px solid rgba(255, 215, 0, 0.4);
  padding: 10px 14px;
  transition: border 0.3s, box-shadow 0.3s;
  background-color: #fffdf5;
}
.form-control-theme:focus, .form-select-theme:focus {
  border-color: #ffd700;
  box-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
  outline: none;
}

/* üåô Dark Mode Adjustments */
body.dark-mode .add-skill-card {
  background: rgba(30, 30, 30, 0.85);
  border: 1px solid rgba(255, 215, 0, 0.2);
  color: #f1f1f1;
}
body.dark-mode .form-control-theme,
body.dark-mode .form-select-theme {
  background-color: rgba(40, 40, 40, 0.8);
  color: #fff;
  border-color: rgba(255, 215, 0, 0.25);
}
body.dark-mode .form-control-theme:focus,
body.dark-mode .form-select-theme:focus {
  border-color: #ffc107;
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
}
body.dark-mode .back-link {
  color: #f5c842 !important;
}

/* üåà Buttons */
.btn-theme {
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg, #ffd700, #ffcf33);
  color: #111;
  transition: all 0.3s ease;
}
.btn-theme:hover {
  transform: scale(1.05);
  background: linear-gradient(135deg, #ffdf40, #ffcf33);
  box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
}
body.dark-mode .btn-theme {
  background: linear-gradient(135deg, #ffb300, #ffc107);
  color: #111;
}
body.dark-mode .btn-theme:hover {
  background: linear-gradient(135deg, #ffcf40, #ffb300);
}

/* ‚¨ÖÔ∏è Back Link */
.back-link {
  color: #222;
  transition: color 0.3s;
}
.back-link:hover {
  color: #ffb300;
}

/* üì± Responsive */
@media (max-width: 768px) {
  .add-skill-card {
    padding: 2rem 1.5rem;
  }
}
</style>
{% endblock %}
