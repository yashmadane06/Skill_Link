<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SkillLink OTP Verification</title>
  </head>
  <body style="margin:0; padding:0; background-color:#f4f4f4; font-family:'Poppins', Arial, sans-serif;">
    <table role="presentation" cellspacing="0" cellpadding="0" width="100%" style="background-color:#f4f4f4; padding:20px 0;">
      <tr>
        <td align="center">
          <table role="presentation" cellspacing="0" cellpadding="0" width="600" style="background-color:#ffffff; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.08); padding:40px;">
            
            <!-- Logo -->
            <tr>
              <td align="center" style="padding-bottom:20px;">
                <img src="https://res.cloudinary.com/dctwxqpeo/image/upload/v1761123817/Gemini_Generated_Image_7hqzy87hqzy87hqz-removebg-preview_vfliun.png" 
                     alt="SkillLink Logo" width="120" style="display:block; margin:auto;">
              </td>
            </tr>

            <!-- Title -->
            <tr>
              <td align="center" style="padding-bottom:10px;">
                <h2 style="color:#2E86DE; font-size:24px; margin:0; font-weight:700;">SkillLink Verification Code</h2>
              </td>
            </tr>

            <!-- Greeting -->
            <tr>
              <td style="padding:10px 0; color:#333333; font-size:16px;">
                Hi <strong>{{ username }}</strong>,
              </td>
            </tr>

            <!-- OTP Section -->
            <tr>
              <td align="center" style="padding:20px 0;">
                <p style="font-size:16px; color:#444;">Your one-time password (OTP) is:</p>
                <h1 style="font-size:38px; letter-spacing:6px; color:#2E86DE; margin:10px 0;">{{ otp }}</h1>
                <p style="font-size:14px; color:#777;">This OTP will expire in <strong>2 minutes</strong>.</p>
              </td>
            </tr>

            <!-- Divider -->
            <tr>
              <td style="border-top:1px solid #ddd; padding-top:20px;">
                <p style="font-size:13px; color:#999; text-align:center; margin:0;">
                  If you did not request this verification, please ignore this email.
                </p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td align="center" style="padding-top:25px;">
                <p style="font-size:12px; color:#aaa;">&copy; {{ current_year }} SkillLink. All rights reserved.</p>
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
