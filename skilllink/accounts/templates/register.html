{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - SkillLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    .password-toggle {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 400px;">
      <h3 class="text-center mb-3">Create Account</h3>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}

      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>

        <div class="mb-3 position-relative">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password1" name="password1" required>
            <button type="button" class="btn btn-outline-secondary password-toggle" onclick="togglePassword('password1')">
              <i class="bi bi-eye-slash"></i>
            </button>
          </div>
        </div>

        <div class="mb-3 position-relative">
          <label class="form-label">Confirm Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password2" name="password2" required>
            <button type="button" class="btn btn-outline-secondary password-toggle" onclick="togglePassword('password2')">
              <i class="bi bi-eye-slash"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
      } else {
        input.type = "password";
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
