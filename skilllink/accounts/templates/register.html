{% extends 'base.html' %}

{% block title %}Register - SkillLink{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-sm" style="max-width: 450px; width: 100%; background-color: #FFF8DC; border: 2px solid #F0E68C;">
        <div class="card-body p-4">
            <!-- Header -->
            <h2 class="text-center mb-4 fw-bold text-dark">Register</h2>

            <!-- Registration Form -->
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="first_name" class="form-label fw-semibold">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter your first name" required>
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label fw-semibold">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter your last name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-warning text-dark fw-bold shadow-sm">Register</button>
                </div>
            </form>

            <!-- Login Link -->
            <p class="text-center mt-3 text-dark">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-decoration-none fw-semibold">Login here</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
