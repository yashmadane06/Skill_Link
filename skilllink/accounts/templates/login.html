{% extends 'base.html' %}
{% block title %}Login - SkillLink{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-sm" style="max-width: 400px; width: 100%; background-color: #FFF8DC; border: 2px solid #F0E68C;">
        <div class="card-body p-4">
            <!-- Header -->
            <h2 class="text-center mb-4 fw-bold text-dark">Login</h2>

            <!-- Login Form -->
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Email</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-warning text-dark fw-bold shadow-sm">Login</button>
                </div>
            </form>

            <!-- Register Link -->
            <p class="text-center mt-3 text-dark">
                Don't have an account? 
                <a href="{% url 'register' %}" class="text-decoration-none fw-semibold">Register here</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
