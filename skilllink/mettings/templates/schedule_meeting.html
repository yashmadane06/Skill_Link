{% extends 'base.html' %}

{% block title %}Schedule Meeting - SkillLink{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 500px; border: 2px solid #F0E68C; background-color: #FFF8DC;">
        <h2 class="card-title text-center fw-bold mb-4">Schedule Meeting</h2>
        <p class="text-dark mb-2"><strong>Skill:</strong> {{ booking.skill.name }}</p>
        <p class="text-dark mb-4"><strong>Requester:</strong> {{ booking.requester.user.first_name }} {{ booking.requester.user.last_name }}</p>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="proposed_time" class="form-label fw-semibold">Meeting Date & Time:</label>
                <input type="datetime-local" name="proposed_time" id="proposed_time" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success fw-bold px-4 py-2 shadow">Schedule</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
